<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>患者页面管理</title>
    <link rel="stylesheet" th:href="@{/css/layui.min.css}">
</head>
<body class="layui-layout-body">
<div class="layui-layout layui-layout-admin">
    <!-- 引入公共头部开始 -->
    <div th:replace="~{admin/common/header :: admintopbar}"></div>
    <!-- 引入公共头部结束 -->

    <div class="layui-body">

        <!-- 内容主体区域 -->
        <div style="padding: 15px;">
            <h5>
                    <span class="layui-breadcrumb">
                      <a href="javascript:;">系统管理</a>
                      <a><cite>患者管理</cite></a>
                    </span>
            </h5>
            <form th:action="@{/admin/patient/manage}" method="get">
                <table>
                    <tr>
                        <td>昵称:</td>
                        <td><input name="name"  autocomplete="off"  class="layui-input lay-size=sm" ></td>
                        <td>&nbsp;&nbsp;证件号:</td>
                        <td><input name="idcard"  autocomplete="off" class="layui-input lay-size=sm" ></td>
                        <td>   <button class="layui-btn" type="submit"><i class="layui-icon">&#xe615;</i></button></td>
                    </tr>
                </table>
            </form>
        </div>
        <table class="layui-table">
            <colgroup>
                <col width="100">
                <col width="150">
                <col width="150">
                <col width="150">
                <col width="150">
                <col width="150">
                <col width="150">
                <col width="150">
                <col width="200">
                <col>
            </colgroup>
            <thead>
            <tr>
                <th>序号</th>
                <th>昵称</th>
                <th>年纪</th>
                <th>性别</th>
                <th>证件号</th>
                <th>主治医生</th>
                <th>是否出院</th>
                <th>家庭住址</th>
                <th>操作&nbsp;&nbsp;&nbsp;&nbsp;
                    <button class="layui-btn" th:onclick="showAdd('/admin/patient/')"><i class="layui-icon">&#xe608;</i> 添加</button>
                </th>
            </tr>
            </thead>
            <tbody>
            <!--<% for(p in page.list){ %>-->
            <tr th:each="onePatient : ${page.records}">
                <td th:text="${onePatient.id}"></td>
                <td th:text="${onePatient.name}"></td>
                <td th:text="${onePatient.age}"></td>
                <td th:text="${onePatient.gender == 0 ? '男':'女'}">
                </td>
                <td th:text="${onePatient.idcard}">${p.certId}</td>
                <!--<td th:text="${onePatient.doctorName == null ? '':onePatient.doctorName}"></td>-->
                <!--<td th:switch="${onePatient.isout == null? 0:onePatient.isout}">-->
                <!--<td th:case="0">未入院</td>-->
                <!--<td th:case="1">已入院</td>-->
                <!--<td th:case="2">未入院</td>-->
                <!--</td>-->
                <td th:text="${onePatient.address}">${p.address}</td>
                <td>
                    <button class="layui-btn" onclick="edit1('/admin/patient/edit/'+[[${onePatient.id}]])"><i class="layui-icon">&#xe642;</i></button>
                    <button class="layui-btn" onclick="del('/admin/patient/',[[${oneDoctor.id}]])"><i class="layui-icon">&#xe640;</i></button>
                </td>
            </tr>
            </tbody>
        </table>
        <div id="pagination"></div>
    </div>

    <!-- 引入公共脚部文件开始 -->
    <div th:replace="~{admin/common/footer :: footer_lay}"></div>
    <!-- 引入公共脚部文件结束 -->
    <!-- 引入公共分页脚本文件开始 -->
    <div th:replace="~{admin/common/page :: page_lay}"></div>
    <!-- 引入公共分页脚本文件结束 -->
</div>





</body>

</html>
