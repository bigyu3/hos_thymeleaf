<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>详情页面</title>
    <link rel="stylesheet" th:href="@{/css/layui.min.css}">
</head>
<body>
<div class="layui-layout layui-layout-admin">
    <!-- 内容主体区域 -->
    <div style="padding: 15px;">
        <form class="layui-form"  onsubmit="return save('/admin/user/')">
            <table class="layui-table">
                <colgroup>
                    <col width="150" >
                    <col width="200" >
                    <col width="200" >
                    <col>
                </colgroup>
                <tr>
                    <td style="width: 100px">管理员账号：</td>
                    <td>
                        <input type="text" th:value="${admin.username}" name="username" required  class="layui-input" >
                        <input type="hidden" th:value="${admin.id}" name="id" required  class="layui-input" >
                    </td>
                </tr>
                <tr>
                    <td style="width: 100px">管理员密码：</td>
                    <td>
                        <input type="text" th:value="${admin.password}" name="password" required  class="layui-input" >
                    </td>
                </tr>
                <tr>
                    <td>操作：</td>
                    <td>
                        <button type="submit" class="layui-btn">[[${admin.id != null ? '更新' : '保存'}]]</button>&nbsp;&nbsp;&nbsp;&nbsp;<span style="color: red;" id="message"></span>
                    </td>
                </tr>
            </table>
        </form>
    </div>
</div>
<!-- 引入公共表格脚部文件开始 -->
<div th:replace="~{admin/common/formFooter :: formfooter_lay}"></div>
</body>
</html>
